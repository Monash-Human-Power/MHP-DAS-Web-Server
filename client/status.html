<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/files.css">

		<title>DAS</title>
	</head>

	
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Delete File</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="modal-text"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="modalCancelButton"data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="modalDeleteButton">Delete</button>
				</div>
			</div>
		</div>
		</div>

	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top" id="top-bar">
			<span class="navbar-brand">MHP DAShboard</span>
		</nav>

		<div id="sidebar" class="sidebar-offcanvas">
			<div class="col-md-12">
				<ul class="nav flex-column">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="files.html">Download Files</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Sensor Status</a>
					</li>
				</ul>
			</div>	
		</div>

		<div id="main">
			<div class="col-md-12">
				<h1>Sensor Status</h1>

				<div class="row">
					<div class="col-md-4">
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">
								GPS
								<span class="badge badge-danger badge-pill" id="gpsStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Power
								<span class="badge badge-danger badge-pill" id="powerStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Cadence
								<span class="badge badge-danger badge-pill" id="cadenceStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Reed Switch
								<span class="badge badge-danger badge-pill" id="reedStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Accelerometer
								<span class="badge badge-danger badge-pill" id="accelerometerStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Gyroscope
								<span class="badge badge-danger badge-pill" id="gyroscopeStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Potentiometer
								<span class="badge badge-danger badge-pill" id="potentiometerStatus">OFF</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Thermometer
								<span class="badge badge-danger badge-pill" id="thermometerStatus">OFF</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>

	<script src="js/status.js"></script>
</html>
